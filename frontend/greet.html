<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Luck Next Time | TIC Tech Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #7000ff;
            --text-main: #ffffff;
            --bg-dark: #0a0a0c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-select {
            user-select: none;
        }

        /* Background Grid and Glow */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Container & HUD Corners */
        .app-container {
            position: relative;
            padding: 60px;
            text-align: center;
            border: 1px solid rgba(0, 242, 255, 0.2);
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-glow);
        }

        .top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        /* Mini Robot SVG Styles */
        .greet-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            color: var(--primary-glow);
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.6));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        /* Typography */
        .greet-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary-glow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greet-message {
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Stats Section */
        .greet-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--secondary-glow);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #aaa;
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-glow);
            font-weight: bold;
        }
    </style>
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="app-container greet-container">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>

        <div class="greet-content">
            <div class="greet-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="10" rx="2"></rect>
                    <circle cx="12" cy="5" r="2"></circle>
                    <path d="M12 7v4"></path>
                    <line x1="8" y1="16" x2="8" y2="16"></line>
                    <line x1="16" y1="16" x2="16" y2="16"></line>
                    <path d="M2 14h1"></path>
                    <path d="M21 14h1"></path>
                </svg>
            </div>

            <h1 class="greet-title">NICE TRY</h1>
            <p class="greet-message"> BETTER LUCK NEXT TIME</p>

            <div class="greet-stats" id="greet-stats">
            </div>
        </div>
    </div>

    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        const total = urlParams.get('total');
        const round = urlParams.get('round');

        const statsContainer = document.getElementById('greet-stats');

        // Only inject content if parameters exist
        if (score !== null && total !== null) {
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">ROUND COMPLETED</span>
                    <span class="stat-value">${round || '1'}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">FINAL SCORE</span>
                    <span class="stat-value">${score} / ${total}</span>
                </div>
            `;
        }
    </script>
</body>

</html>
