<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TechQuiz - Login Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f5ff;
            --primary-dark: #0099ff;
            --bg-dark: #0a0e27;
            --bg-darker: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            height: -webkit-fill-available;
        }

        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .login-container {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, #00d4ff 50%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .success-page {
            text-align: center;
            padding: 1.5rem 0;
        }

        .success-icon {
            font-size: 3.5rem;
            margin-bottom: 1.25rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
            }

            to {
                transform: scale(1) rotate(0deg);
            }
        }

        .success-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            color: var(--primary);
            margin-bottom: 0.875rem;
            letter-spacing: 0.5px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-text {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .user-info {
            background: rgba(0, 245, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .user-info-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .user-info-value {
            color: var(--primary);
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
            margin-top: 1.5rem;
            animation: fadeIn 0.6s ease-out 0.9s both;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(0, 245, 255, 0.4);
        }

        /* Mobile-specific optimizations */
        @media (max-width: 375px) {
            .login-card {
                padding: 1.5rem 1.25rem;
            }

            .login-logo {
                font-size: 1.75rem;
            }

            .success-icon {
                font-size: 3rem;
            }

            .success-title {
                font-size: 1.5rem;
            }
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            .login-container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">TechQuiz</div>
                <div class="login-subtitle">TIC Club Competition</div>
            </div>

            <!-- Success Page -->
            <div class="success-page">
                <div class="success-icon">ðŸš€</div>
                <h2 class="success-title">Good Luck!</h2>
                <p class="success-text">You're all set to begin the TechQuiz Competition.<br>Best of luck!</p>

                <!-- User Info -->
                <div class="user-info">
                    <div class="user-info-label">Logged in as</div>
                    <div class="user-info-value" id="userEmailDisplay"></div>
                </div>

                <button type="button" class="btn-primary" onclick="startQuiz()">
                    Start Quiz
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        const userEmail = sessionStorage.getItem('userEmail');
        if (!userEmail) {
            // Redirect to login if not authenticated
            window.location.href = 'send-otp.html';
        } else {
            // Display user email
            document.getElementById('userEmailDisplay').textContent = userEmail;
        }

        function startQuiz() {
            // Haptic feedback
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }

            // Redirect to quiz page
            window.location.href = 'round1.html';
        }

        // Prevent going back to OTP page
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, null, window.location.href);
        };
    </script>
</body>

</html>
