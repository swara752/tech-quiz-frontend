<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechQuiz Registration - TIC Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 300;
        }

        .register-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            color: #0a0e27;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-label .required {
            color: #f87171;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #1a1f3a;
            color: #fff;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #00f5ff;
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            border: none;
            border-radius: 12px;
            color: #0a0e27;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 245, 255, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .hidden {
            display: none !important;
        }

        .info-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .info-text a {
            color: #00f5ff;
            text-decoration: none;
            font-weight: 600;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .member-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .member-header {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .member-badge {
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            color: #0a0e27;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="register-container">
        <div class="register-card">
            <!-- Header -->
            <div class="register-header">
                <div class="register-logo">TechQuiz</div>
                <div class="register-subtitle">Registration - TIC Club Competition</div>
            </div>

            <!-- Tabs -->
            <div class="register-tabs">
                <button class="tab-button active" data-tab="participant">Individual</button>
                <button class="tab-button" data-tab="team">Team</button>
            </div>

            <!-- Messages -->
            <div id="successMessage" class="success-message hidden"></div>
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Participant Registration Tab -->
            <div id="participant-tab" class="tab-content active">
                <form id="participantForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="lastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email" class="form-input" id="participantEmail" placeholder="john.doe@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number <span class="required">*</span></label>
                        <input type="tel" class="form-input" id="participantPhone" placeholder="+91 98765 43210"
                            required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="participantTerms" required>
                        <label for="participantTerms">I agree to the terms and conditions</label>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top: 1.5rem;">
                        Register as Individual
                    </button>
                </form>
            </div>

            <!-- Team Registration Tab -->
            <div id="team-tab" class="tab-content">
                <form id="teamForm">
                    <div class="form-group">
                        <label class="form-label">Team Name <span class="required">*</span></label>
                        <input type="text" class="form-input" id="teamName" placeholder="Enter your team name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Team Email <span class="required">*</span></label>
                        <input type="email" class="form-input" id="teamEmail" placeholder="team@example.com" required>
                    </div>

                    <!-- Team Leader -->
                    <div class="member-section">
                        <div class="member-header">
                            <span class="member-badge">Leader</span>
                            Team Leader Details
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">First Name <span class="required">*</span></label>
                                <input type="text" class="form-input" id="leader-firstName" placeholder="First name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name <span class="required">*</span></label>
                                <input type="text" class="form-input" id="leader-lastName" placeholder="Last name"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Email <span class="required">*</span></label>
                                <input type="email" class="form-input" id="leader-email"
                                    placeholder="leader@example.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone <span class="required">*</span></label>
                                <input type="tel" class="form-input" id="leader-phone" placeholder="+91 98765 43210"
                                    required>
                            </div>
                        </div>
                    </div>

                    <!-- Member 2 -->
                    <div class="member-section">
                        <div class="member-header">
                            <span class="member-badge">Member 2</span>
                            Second Member Details
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">First Name <span class="required">*</span></label>
                                <input type="text" class="form-input" id="member2-firstName" placeholder="First name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name <span class="required">*</span></label>
                                <input type="text" class="form-input" id="member2-lastName" placeholder="Last name"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Email <span class="required">*</span></label>
                                <input type="email" class="form-input" id="member2-email"
                                    placeholder="member2@example.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone <span class="required">*</span></label>
                                <input type="tel" class="form-input" id="member2-phone" placeholder="+91 98765 43210"
                                    required>
                            </div>
                        </div>
                    </div>

                    <!-- Member 3 (Optional) -->
                    <div class="member-section">
                        <div class="member-header">
                            <span class="member-badge" style="background: rgba(255, 255, 255, 0.2);">Optional</span>
                            Third Member Details
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-input" id="member3-firstName" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-input" id="member3-lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" id="member3-email"
                                    placeholder="member3@example.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-input" id="member3-phone" placeholder="+91 98765 43210">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">College/Organization <span class="required">*</span></label>
                        <input type="text" class="form-input" id="teamCollege" placeholder="Your college name" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="teamTerms" required>
                        <label for="teamTerms">I agree to the terms and conditions on behalf of the team</label>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top: 1.5rem;">
                        Register Team
                    </button>
                </form>
            </div>

            <!-- Info Text -->
            <div class="info-text">
                Already registered? <a href="login.html">Login here</a><br>
                By registering, you agree to participate in the TechQuiz Competition.
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
