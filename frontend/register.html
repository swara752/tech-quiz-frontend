<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechQuiz Registration - TIC Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            max-width: 100%;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @media (min-width: 768px) {
            .register-card {
                max-width: 600px;
                padding: 3rem;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .register-header {
                margin-bottom: 2.5rem;
            }
        }

        .register-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .register-logo {
                font-size: 2.5rem;
            }
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 300;
        }

        @media (min-width: 768px) {
            .register-subtitle {
                font-size: 1rem;
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        @media (min-width: 768px) {
            .form-group {
                margin-bottom: 1.5rem;
            }
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .form-label {
                font-size: 0.9rem;
            }
        }

        .form-label .required {
            color: #f87171;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .form-input {
                padding: 1rem 1.25rem;
                font-size: 1rem;
            }
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #00f5ff;
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            border: none;
            border-radius: 12px;
            color: #0a0e27;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 245, 255, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .hidden {
            display: none !important;
        }

        .info-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .info-text a {
            color: #00f5ff;
            text-decoration: none;
            font-weight: 600;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .member-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @media (min-width: 768px) {
            .member-section {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        .member-header {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .member-header {
                font-size: 0.95rem;
            }
        }

        .member-badge {
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            color: #0a0e27;
            padding: 0.25rem 0.65rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .member-badge {
                padding: 0.25rem 0.75rem;
                font-size: 0.75rem;
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="register-container">
        <div class="register-card">
            <!-- Header -->
            <div class="register-header">
                <div class="register-logo">TIC CLUB</div>
                <div class="register-subtitle">TechQuiz Compitition Registration</div>
            </div>

            <!-- Messages -->
            <div id="successMessage" class="success-message hidden"></div>
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Team Registration Form -->
            <form id="teamForm">
                <div class="form-group">
                    <label class="form-label">Team Name <span class="required">*</span></label>
                    <input type="text" class="form-input" id="teamName" placeholder="Enter your team name" required>
                </div>

                <!-- Member 1 -->
                <div class="member-section">
                    <div class="member-header">
                        <span class="member-badge">Primary</span>
                        Member 1 Details
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="member1-firstName" placeholder="First name"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="member1-lastName" placeholder="Last name"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email <span class="required">*</span></label>
                        <div style="position: relative;">
                            <input type="text" class="form-input" id="member1-email" placeholder="username"
                                style="padding-right: 120px;" required>
                            <span
                                style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); pointer-events: none;">@gmail.com</span>
                        </div>
                    </div>
                </div>

                <!-- Member 2 -->
                <div class="member-section">
                    <div class="member-header">Member 2 Details</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="member2-firstName" placeholder="First name"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name <span class="required">*</span></label>
                            <input type="text" class="form-input" id="member2-lastName" placeholder="Last name"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email <span class="required">*</span></label>
                        <div style="position: relative;">
                            <input type="text" class="form-input" id="member2-email" placeholder="username"
                                style="padding-right: 120px;" required>
                            <span
                                style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); pointer-events: none;">@gmail.com</span>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="teamTerms" required>
                    <label for="teamTerms">I agree to the terms and conditions on behalf of the team</label>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 1.5rem;">
                    Register Team
                </button>
            </form>
        </div>
    </div>

    <script>
        // Team Registration JavaScript
        const API_BASE_URL = 'http://localhost:8000/api';

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.add('hidden');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            setTimeout(() => successEl.classList.add('hidden'), 5000);
        }

        function showError(message) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            successEl.classList.add('hidden');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        document.getElementById('teamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!document.getElementById('teamTerms').checked) {
                showError('Please accept the terms and conditions');
                return;
            }
            const teamData = {
                name: document.getElementById('teamName').value,
                is_team: true,
                members: [{
                    first_name: document.getElementById('member1-firstName').value,
                    last_name: document.getElementById('member1-lastName').value,
                    email: document.getElementById('member1-email').value + '@gmail.com',
                    role: 'member'
                }, {
                    first_name: document.getElementById('member2-firstName').value,
                    last_name: document.getElementById('member2-lastName').value,
                    email: document.getElementById('member2-email').value + '@gmail.com',
                    role: 'member'
                }]
            };
            teamData.email = teamData.members[0].email;
            try {
                const response = await fetch(`${API_BASE_URL}/teams/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teamData)
                });
                const data = await response.json();
                if (response.ok) {
                    showSuccess('Team registration successful! Redirecting to login...');
                    sessionStorage.setItem('registeredEmail', teamData.email);
                    sessionStorage.setItem('registeredTeamName', teamData.name);
                    sessionStorage.setItem('isTeam', 'true');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showError(data.error || data.message || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please check your connection.');
                console.error(error);
            }
        });

        // Email validation for username part only
        document.querySelectorAll('#member1-email, #member2-email').forEach(input => {
            input.addEventListener('blur', (e) => {
                const username = e.target.value.trim();
                // Check if username is valid (no spaces, no @, not empty)
                const usernameRegex = /^[a-zA-Z0-9._-]+$/;
                if (username && !usernameRegex.test(username)) {
                    e.target.style.borderColor = '#f87171';
                    showError('Please enter a valid email username (letters, numbers, dots, underscores, hyphens only)');
                } else if (username) {
                    e.target.style.borderColor = 'rgba(255, 255, 255, 0.15)';
                }
            });
        });
    </script>
</body>

</html>
