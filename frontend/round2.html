<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 2 - Moderate | TIC Tech Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #7000ff;
            --text-main: #ffffff;
            --bg-dark: #0a0a0c;
            --warning: #ff003c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-select { user-select: none; }

        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1;
        }

        .bg-glow {
            position: fixed; width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.15) 0%, transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1;
        }

        .app-container {
            position: relative;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 242, 255, 0.2);
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(10px);
            max-width: 650px;
            width: 95%;
        }

        .hud-corner {
            position: absolute; width: 20px; height: 20px; border: 2px solid var(--primary-glow);
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.1); animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        #transition-view h1 { font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 20px; }
        .timer-big { font-family: 'Orbitron'; font-size: 5rem; color: var(--primary-glow); text-shadow: 0 0 20px var(--primary-glow); }

        .quiz-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; text-align: left; }
        .brand h1 { font-family: 'Orbitron'; font-size: 1.4rem; letter-spacing: 2px; }
        .highlight { color: var(--primary-glow); }

        .progress-track { height: 4px; background: rgba(255,255,255,0.05); margin-bottom: 25px; }
        .progress-bar { height: 100%; background: var(--primary-glow); width: 0%; transition: 0.4s; }

        .question-text { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; text-align: left; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0, 242, 255, 0.1);
            color: #ccc; padding: 15px; text-align: left; cursor: pointer; transition: 0.3s;
        }
        .option-btn:hover { background: rgba(0, 242, 255, 0.05); border-color: var(--primary-glow); }
        .option-btn.selected { background: var(--primary-glow); color: #000; font-weight: 600; }

        .action-btn {
            background: transparent; border: 1px solid var(--primary-glow); color: var(--primary-glow);
            padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
        }
        .action-btn:disabled { opacity: 0.2; }

        #warning-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .warning-content {
            background: #1a1a1f; padding: 30px; border: 2px solid var(--warning); text-align: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="no-select">
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div id="warning-modal" class="hidden">
        <div class="warning-content">
            <h3 style="color: var(--warning); font-family: 'Orbitron'; margin-bottom: 15px;">⚠️ SECURITY BREACH</h3>
            <p style="margin-bottom: 20px;">Unauthorized navigation detected. Evaluation paused.</p>
            <button onclick="closeWarning()" class="action-btn" style="border-color: var(--warning); color: var(--warning);">RESUME QUESTIONS</button>
        </div>
    </div>

    <div class="app-container">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
        <div class="scan-line"></div>

        <div id="transition-view">
            <h1 class="highlight">ROUND 2</h1>
            <p style="letter-spacing: 3px; color: #888; margin-bottom: 20px;">QUIZ STARTS IN</p>
            <div class="timer-big" id="start-timer">10</div>
        </div>

        <div id="quiz-view" class="hidden">
            <header class="quiz-header">
                <div class="brand">
                    <h1>TIC<span class="highlight">CLUB</span></h1>
                    <div style="font-family: 'Orbitron'; font-size: 0.6rem; color: #666; margin-top: 5px;">MODERATE_LEVEL</div>
                </div>
                <div style="text-align: right;">
                    <span style="font-size: 0.6rem; color: #888; display: block; font-family: 'Orbitron';">TIME REMAINING</span>
                    <span id="timer-display" style="font-family: 'Orbitron'; color: var(--primary-glow); font-size: 1.2rem;">00:30</span>
                </div>
            </header>

            <main>
                <div class="progress-track"><div class="progress-bar" id="progress-bar"></div></div>
                <div class="question-card" style="margin-bottom: 20px;">
                    <h2 class="question-text" id="q-text">Initializing Question...</h2>
                </div>
                <div class="options-grid" id="options-container"></div>
            </main>

            <footer style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                <div style="font-size: 0.7rem; color: #555; font-family: 'Orbitron';">ID: <span id="q-id">01</span>/10</div>
                <button id="next-btn" class="action-btn" disabled>NEXT_QUESTION</button>
            </footer>
        </div>

        <div id="end-view" class="hidden">
            <h1 class="highlight" style="font-family: 'Orbitron'; margin-bottom: 10px;">ROUND 2 COMPLETED</h1>
            <p style="color: #666; font-family: 'Orbitron'; font-size: 0.8rem;">Evaluation successfully synchronized.</p>
        </div>
    </div>

    <script>
        const quizData = [
            { q: "In machine learning, models sometimes perform very well on training data but poorly on new data. Which technique is commonly used to reduce this overfitting problem?", options: ["Increasing number of epochs", "Adding more features", "Regularization", "Increasing learning rate"], correct: 2 }, // [cite: 4, 6]
            { q: "Some machine learning algorithms classify new data points by comparing them with nearby known data points. Which algorithm works based on the concept of 'nearest neighbors'?", options: ["Naive Bayes", "K-N-N", "Decision Tree", "Logistic Regression"], correct: 1 }, // [cite: 7, 9]
            { q: "A cyberattack floods a server with an extremely large amount of traffic from multiple sources. What is the primary goal of this type of Distributed Denial-of-Service (DDoS) attack?", options: ["Steal sensitive data", "Modify database records", "Make a service unavailable", "Gain administrator access"], correct: 2 }, // [cite: 11, 13]
            { q: "Encryption techniques are classified based on how many keys are used for securing data. Which encryption method uses the same key for both encryption and decryption?", options: ["RSA", "Asymmetric encryption", "Symmetric encryption", "Hashing"], correct: 2 }, // [cite: 14, 16]
            { q: "Cloud computing allows organizations to adjust resources based on workload demand. What is the main advantage of cloud computing over traditional on-premise infrastructure?", options: ["Fixed pricing", "Limited scalability", "On-demand scalability", "Manual server management"], correct: 2 }, // [cite: 18, 20]
            { q: "Cloud providers offer different services for computing, databases, and storage. Which AWS service is mainly used to store large amounts of unstructured data such as images and videos?", options: ["EC2", "RDS", "S3", "Lambda"], correct: 2 }, // [cite: 21, 23]
            { q: "In data analysis, understanding how spread out the data values are is very important. Which statistical measure represents the dispersion of data around its mean?", options: ["Mean", "Median", "Variance", "Mode"], correct: 2 }, // [cite: 25, 27]
            { q: "Visualizing data helps identify trends and relationships between variables. Which type of chart is best suited for showing the relationship between two numerical variables?", options: ["Histogram", "Bar chart", "Scatter plot", "Pie chart"], correct: 2 }, // [cite: 28, 30]
            { q: "Big data frameworks differ in how they process and store large datasets. What is the key performance advantage of Apache Spark when compared to Hadoop MapReduce?", options: ["Better user interface", "In-memory data processing", "Smaller file size", "Built-in visualization"], correct: 1 }, // [cite: 32, 34]
            { q: "Hadoop consists of multiple components that handle storage and processing. Which Hadoop component is responsible for storing data across multiple machines in a fault-tolerant way?", options: ["YARN", "MapReduce", "HDFS", "Spark"], correct: 2 } // [cite: 35, 37]
        ];

        let currentIdx = 0, selected = null, timeLeft = 10, timerId, isPaused = false, inQuiz = false;

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) { isPaused = true; document.getElementById('warning-modal').classList.remove('hidden'); }
        });

        function closeWarning() { document.getElementById('warning-modal').classList.add('hidden'); isPaused = false; }

        function globalTimer() {
            if (!isPaused) {
                timeLeft--;
                if (!inQuiz) {
                    document.getElementById('start-timer').innerText = timeLeft;
                    if (timeLeft <= 0) {
                        inQuiz = true;
                        timeLeft = 30; // [cite: 2]
                        document.getElementById('transition-view').classList.add('hidden');
                        document.getElementById('quiz-view').classList.remove('hidden');
                        loadQuestion();
                    }
                } else {
                    document.getElementById('timer-display').innerText = `00:${timeLeft.toString().padStart(2, '0')}`;
                    if (timeLeft <= 0) { handleNext(); }
                }
            }
        }

        function loadQuestion() {
            selected = null;
            const data = quizData[currentIdx];
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('q-id').innerText = (currentIdx + 1).toString().padStart(2, '0');
            document.getElementById('next-btn').disabled = true;
            
            const box = document.getElementById('options-container');
            box.innerHTML = '';
            data.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selected = i;
                    document.getElementById('next-btn').disabled = false;
                };
                box.appendChild(btn);
            });
            document.getElementById('progress-bar').style.width = `${(currentIdx / 10) * 100}%`;
            timeLeft = 30; // [cite: 2]
        }

        function handleNext() {
            currentIdx++;
            if (currentIdx < 10) loadQuestion();
            else {
                clearInterval(timerId);
                document.getElementById('quiz-view').classList.add('hidden');
                document.getElementById('end-view').classList.remove('hidden');
            }
        }

        document.getElementById('next-btn').onclick = handleNext;
        timerId = setInterval(globalTimer, 1000);
    </script>
</body>
</html>
