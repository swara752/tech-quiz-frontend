<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | TIC Tech Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="app-container">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
        <div class="scan-line"></div>

        <header class="quiz-header">
            <div class="brand">
                <h1>TIC<span class="highlight">CLUB</span></h1>
                <div class="sub-brand">LEADERBOARD // RANKINGS</div>
            </div>

            <div class="stats-container">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">LIVE FEED</span>
                </div>
            </div>
        </header>

        <main class="leaderboard-main">
            <div class="round-selector">
                <button class="round-tab active" data-round="3">FINAL ROUND</button>
                <button class="round-tab" data-round="2">ROUND 2</button>
                <button class="round-tab" data-round="1">ROUND 1</button>
            </div>

            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <div class="rank-col">RANK</div>
                    <div class="team-col">TEAM</div>
                    <div class="score-col">SCORE</div>
                    <div class="percentage-col">ACCURACY</div>
                    <div class="status-col">STATUS</div>
                </div>

                <div id="leaderboard-body" class="leaderboard-body">
                    <div class="loading-state">
                        <div class="typing-effect">Loading rankings...</div>
                    </div>
                </div>
            </div>

            <div class="leaderboard-footer">
                <button class="action-btn" onclick="window.location.href='round1.html'">
                    START_NEW_QUIZ
                </button>
            </div>
        </main>
    </div>

    <script src="leaderboard.js"></script>
</body>

</html>
