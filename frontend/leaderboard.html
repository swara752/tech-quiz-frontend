<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | TIC Tech Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --primary-dim: rgba(0, 243, 255, 0.2);
            --secondary: #ff0055;
            --bg-dark: #020408;
            --bg-card: rgba(10, 15, 30, 0.7);
            --text-main: #e6f1ff;
            --text-muted: #8892b0;
            --border: rgba(0, 243, 255, 0.3);
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;
            --shadow-glow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .no-select {
            user-select: none;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            transform: perspective(500px) rotateX(20deg) scale(1.2);
            opacity: 0.5;
        }

        .bg-glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.05) 0%, transparent 60%);
            z-index: -1;
            animation: slow-pulse 10s infinite alternate;
        }

        @keyframes slow-pulse {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.6;
            }
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            position: relative;
            margin: 20px;
            clip-path: polygon(0 0,
                    100% 0,
                    100% calc(100% - 20px),
                    calc(100% - 20px) 100%,
                    0 100%);
        }

        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .top-left {
            top: -2px;
            left: -2px;
            border-right: 0;
            border-bottom: 0;
        }

        .top-right {
            top: -2px;
            right: -2px;
            border-left: 0;
            border-bottom: 0;
        }

        .bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: 0;
            border-top: 0;
        }

        .bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: 0;
            border-top: 0;
        }

        .app-container:hover .hud-corner {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 10px var(--primary);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 3s linear infinite;
            z-index: 5;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 1.5rem;
            position: relative;
        }

        .brand h1 {
            font-family: var(--font-head);
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        .highlight {
            color: var(--primary);
        }

        .sub-brand {
            font-family: var(--font-body);
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .stats-container {
            display: flex;
            gap: 2rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--secondary);
            animation: blink 1s infinite alternate;
        }

        .status-text {
            font-family: var(--font-head);
            font-size: 0.6rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        @keyframes blink {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }

        .leaderboard-main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .round-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .round-tab {
            font-family: var(--font-head);
            font-size: 0.9rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .round-tab:hover {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--primary);
        }

        .round-tab.active {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .leaderboard-container {
            background: rgba(2, 4, 8, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 100px 1fr 150px 200px;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 243, 255, 0.1);
            border-bottom: 2px solid var(--primary);
            font-family: var(--font-head);
            font-size: 0.8rem;
            color: var(--primary);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {

            .leaderboard-header,
            .leaderboard-row {
                grid-template-columns: 60px 1fr 80px 120px;
                gap: 0.5rem;
                padding: 0.8rem 1rem;
                font-size: 0.7rem;
            }
        }

        .leaderboard-body {
            min-height: 400px;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 100px 1fr 150px 200px;
            gap: 1rem;
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            transition: all 0.3s ease;
        }

        .leaderboard-row:hover {
            background: rgba(0, 243, 255, 0.05);
        }

        .leaderboard-row.rank-1 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%);
            border-left: 3px solid gold;
        }

        .leaderboard-row.rank-2 {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1) 0%, transparent 100%);
            border-left: 3px solid silver;
        }

        .leaderboard-row.rank-3 {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1) 0%, transparent 100%);
            border-left: 3px solid #cd7f32;
        }

        .rank-col {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text-main);
        }

        .rank-number {
            font-weight: 600;
        }

        .rank-badge {
            color: gold;
            font-size: 1.5rem;
        }

        .team-col {
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .score-col,
        .timestamp-col {
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
        }

        .timestamp-col {
            font-size: 0.9rem;
            color: var(--text-main);
            opacity: 0.8;
        }

        .loading-state,
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            font-family: var(--font-head);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .typing-effect {
            border-right: 2px solid var(--primary);
            animation: blink-cursor 0.7s infinite;
            padding-right: 5px;
        }

        @keyframes blink-cursor {
            0% {
                border-color: transparent;
            }

            50% {
                border-color: var(--primary);
            }

            100% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="app-container">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
        <div class="scan-line"></div>

        <header class="quiz-header">
            <div class="brand">
                <h1>TIC<span class="highlight">CLUB</span></h1>
                <div class="sub-brand">LEADERBOARD // RANKINGS</div>
            </div>

            <div class="stats-container">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">LIVE FEED</span>
                </div>
            </div>
        </header>

        <main class="leaderboard-main">
            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <div class="rank-col">RANK</div>
                    <div class="team-col">TEAM NAME</div>
                    <div class="score-col">SCORE</div>
                    <div class="timestamp-col">TIMESTAMP</div>
                </div>

                <div id="leaderboard-body" class="leaderboard-body">
                    <div class="loading-state">
                        <div class="typing-effect">Loading rankings...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        const ui = {
            leaderboardBody: document.getElementById('leaderboard-body')
        };

        async function fetchLeaderboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/quiz/leaderboard/`);
                if (!response.ok) throw new Error('Failed to fetch leaderboard');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function displayLeaderboard(data) {
            if (data.length === 0) {
                ui.leaderboardBody.innerHTML = `
                    <div class="empty-state">
                        <p>No submissions yet</p>
                    </div>
                `;
                return;
            }

            // Show only top 10 teams
            const top10 = data.slice(0, 10);

            ui.leaderboardBody.innerHTML = top10.map((entry, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                const timestamp = formatTimestamp(entry.submitted_at || entry.created_at);

                return `
                    <div class="leaderboard-row ${rankClass}">
                        <div class="rank-col">
                            <span class="rank-number">${rank}</span>
                            ${rank <= 3 ? '<span class="rank-badge">â˜…</span>' : ''}
                        </div>
                        <div class="team-col">${entry.team_name}</div>
                        <div class="score-col">${entry.score}/${entry.total_questions}</div>
                        <div class="timestamp-col">${timestamp}</div>
                    </div>
                `;
            }).join('');
        }

        async function loadLeaderboard() {
            ui.leaderboardBody.innerHTML = '<div class="loading-state"><div class="typing-effect">Loading rankings...</div></div>';
            const data = await fetchLeaderboard();
            displayLeaderboard(data);
        }

        function initLeaderboard() {
            loadLeaderboard();
            // Auto-refresh every 30 seconds
            setInterval(loadLeaderboard, 30000);
        }

        window.addEventListener('DOMContentLoaded', initLeaderboard);
    </script>
</body>

</html>
