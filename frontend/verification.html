<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TechQuiz - Verify OTP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f5ff;
            --primary-dark: #0099ff;
            --bg-dark: #0a0e27;
            --bg-darker: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success-bg: rgba(34, 197, 94, 0.15);
            --success-border: rgba(34, 197, 94, 0.3);
            --success-text: #4ade80;
            --error-bg: rgba(239, 68, 68, 0.15);
            --error-border: rgba(239, 68, 68, 0.3);
            --error-text: #f87171;
        }

        /* TOP LEFT BRANDING */
        .header-branding {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 2px solid #00f5ff;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.4);
            object-fit: cover;
        }

        .handle {
            font-family: 'Orbitron', sans-serif;
            color: #00f5ff;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        }

        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .login-container {
            min-height: 100vh;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        /* Ensure perfect centering on mobile */
        @media (max-height: 700px) {
            .login-container {
                padding: 0.5rem;
            }

            .login-card {
                padding: 1.5rem 1.25rem;
            }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, #00d4ff 50%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .email-display {
            text-align: center;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.3px;
            text-align: center;
        }

        .otp-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(0, 245, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }



        .success-message,
        .error-message {
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 0.85rem;
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }

        .error-message {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
        }

        .hidden {
            display: none !important;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        /* Mobile-specific optimizations */
        @media (max-width: 375px) {
            .login-card {
                padding: 1.5rem 1.25rem;
            }

            .login-logo {
                font-size: 1.75rem;
            }

            .otp-input {
                width: 40px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            .login-container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="header-branding">
        <img src="tic-logo.jpg" alt="TIC Club" class="logo-img">
        <span class="handle">@TIC_Club</span>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">TechQuiz</div>
                <div class="login-subtitle">Verify Your Email</div>
            </div>

            <!-- Email Display -->
            <div class="email-display" id="emailDisplay"></div>

            <!-- Messages -->
            <div id="successMessage" class="success-message hidden"></div>
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- OTP Verification Form -->
            <div class="form-group">
                <label class="form-label">Enter OTP</label>
                <div class="otp-container">
                    <input type="tel" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric"
                        data-index="0">
                    <input type="tel" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric"
                        data-index="1">
                    <input type="tel" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric"
                        data-index="2">
                    <input type="tel" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric"
                        data-index="3">
                </div>
            </div>

            <button type="button" class="btn-primary" id="verifyOtp">
                Submit OTP
            </button>

            <div class="back-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        // Check if email exists in sessionStorage
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            // Redirect back to login page if no email found
            window.location.href = 'login.html';
        } else {
            // Display the email
            document.getElementById('emailDisplay').textContent = userEmail;
        }

        // Prevent zoom on input focus (iOS)
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Show/hide messages
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        // OTP Input Handling with mobile optimization
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            // Auto-advance on input
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                if (value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').trim();

                if (/^\d{4}$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = char;
                        }
                    });
                    otpInputs[3].focus();
                }
            });

            // Prevent non-numeric input on mobile keyboards
            input.addEventListener('beforeinput', (e) => {
                if (e.data && !/^\d$/.test(e.data)) {
                    e.preventDefault();
                }
            });
        });

        // Get OTP value
        function getOTPValue() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        // Verify OTP
        document.getElementById('verifyOtp').addEventListener('click', async () => {
            const otp = getOTPValue();
            const verifyBtn = document.getElementById('verifyOtp');

            if (otp.length !== 4) {
                showError('Please enter complete 4-digit OTP');
                return;
            }

            // Disable button during request
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify_otp/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store team info if needed
                    if (data.team_id) {
                        localStorage.setItem('teamId', data.team_id);
                        localStorage.setItem('teamName', data.team_name);
                    }

                    // Redirect directly to quiz
                    window.location.href = 'bubbler.html';
                } else {
                    showError(data.error || 'Invalid OTP');
                    // Clear OTP inputs on error
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Submit OTP';
                }
            } catch (error) {
                console.error('Network error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Cannot connect to server. Please ensure the backend is running on port 8000.');
                } else {
                    showError('Network error. Please check your connection and try again.');
                }
                // Clear OTP inputs on error
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Submit OTP';
            }
        });



        // Haptic feedback for buttons (if supported)
        if ('vibrate' in navigator) {
            document.querySelectorAll('.btn-primary').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.vibrate(10);
                });
            });
        }

        // Auto-focus first input on load
        window.addEventListener('load', () => {
            otpInputs[0].focus();
        });
    </script>
</body>

</html>
