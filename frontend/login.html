<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechQuiz Login - TIC Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f5ff;
            --bg-dark: #0a0e27;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .no-select {
            user-select: none;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 300;
        }

        .login-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            color: #0a0e27;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .page-section {
            display: none;
        }

        .page-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #00f5ff;
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .otp-container {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            border: none;
            border-radius: 12px;
            color: #0a0e27;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 245, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            width: 100%;
            padding: 0.875rem 2rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .hidden {
            display: none !important;
        }

        .success-page {
            text-align: center;
            padding: 2rem 0;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .success-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>

<body class="no-select">

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">TechQuiz</div>
                <div class="login-subtitle">TIC Club Competition</div>
            </div>

            <!-- Tabs -->
            <div class="login-tabs">
                <button class="tab-button active" data-tab="individual">Individual</button>
                <button class="tab-button" data-tab="team">Team</button>
            </div>

            <!-- Messages -->
            <div id="successMessage" class="success-message hidden"></div>
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Individual Tab -->
            <div id="individual-tab" class="page-section active">
                <!-- Step 1: Email Entry -->
                <div id="individual-email-page" class="page-section active">
                    <form id="individualEmailForm">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" id="individualEmail"
                                placeholder="your.email@example.com" required>
                        </div>

                        <button type="submit" class="btn-primary">
                            Send OTP
                        </button>
                    </form>
                </div>

                <!-- Step 2: OTP Verification -->
                <div id="individual-otp-page" class="page-section">
                    <div class="form-group">
                        <label class="form-label" style="text-align: center;">Enter OTP</label>
                        <div class="otp-container">
                            <input type="text" class="otp-input individual-otp" maxlength="1" data-index="0">
                            <input type="text" class="otp-input individual-otp" maxlength="1" data-index="1">
                            <input type="text" class="otp-input individual-otp" maxlength="1" data-index="2">
                            <input type="text" class="otp-input individual-otp" maxlength="1" data-index="3">
                            <input type="text" class="otp-input individual-otp" maxlength="1" data-index="4">
                            <input type="text" class="otp-input individual-otp" maxlength="1" data-index="5">
                        </div>
                    </div>

                    <button type="button" class="btn-primary" id="verifyIndividualOtp">
                        Verify
                    </button>

                    <button type="button" class="btn-secondary" id="resendIndividualOtp">
                        Resend OTP
                    </button>
                </div>

                <!-- Step 3: Success Message -->
                <div id="individual-success-page" class="page-section">
                    <div class="success-page">
                        <div class="success-icon">ðŸš€</div>
                        <h2 class="success-title">Good Luck!</h2>
                        <p class="success-text">You're all set to begin the TechQuiz Competition.<br>Best of luck!</p>
                        <button type="button" class="btn-primary" style="margin-top: 2rem;"
                            onclick="window.location.href='round1.html'">
                            Start Quiz
                        </button>
                    </div>
                </div>
            </div>

            <!-- Team Tab -->
            <div id="team-tab" class="page-section">
                <!-- Step 1: Email Entry -->
                <div id="team-email-page" class="page-section active">
                    <form id="teamEmailForm">
                        <div class="form-group">
                            <label class="form-label">Team Email</label>
                            <input type="email" class="form-input" id="teamEmail" placeholder="team.email@example.com"
                                required>
                        </div>

                        <button type="submit" class="btn-primary">
                            Send OTP
                        </button>
                    </form>
                </div>

                <!-- Step 2: OTP Verification -->
                <div id="team-otp-page" class="page-section">
                    <div class="form-group">
                        <label class="form-label" style="text-align: center;">Enter OTP</label>
                        <div class="otp-container">
                            <input type="text" class="otp-input team-otp" maxlength="1" data-index="0">
                            <input type="text" class="otp-input team-otp" maxlength="1" data-index="1">
                            <input type="text" class="otp-input team-otp" maxlength="1" data-index="2">
                            <input type="text" class="otp-input team-otp" maxlength="1" data-index="3">
                            <input type="text" class="otp-input team-otp" maxlength="1" data-index="4">
                            <input type="text" class="otp-input team-otp" maxlength="1" data-index="5">
                        </div>
                    </div>

                    <button type="button" class="btn-primary" id="verifyTeamOtp">
                        Verify
                    </button>

                    <button type="button" class="btn-secondary" id="resendTeamOtp">
                        Resend OTP
                    </button>
                </div>

                <!-- Step 3: Success Message -->
                <div id="team-success-page" class="page-section">
                    <div class="success-page">
                        <div class="success-icon">ðŸš€</div>
                        <h2 class="success-title">Good Luck!</h2>
                        <p class="success-text">Your team is all set to begin the TechQuiz Competition.<br>Best of luck!
                        </p>
                        <button type="button" class="btn-primary" style="margin-top: 2rem;"
                            onclick="window.location.href='round1.html'">
                            Start Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;

                // Update active tab button
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Show corresponding tab content
                document.querySelectorAll('#individual-tab, #team-tab').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tab}-tab`).classList.add('active');

                // Reset to first page
                resetToEmailPage(tab);
            });
        });

        // Reset to email page
        function resetToEmailPage(type) {
            const pages = document.querySelectorAll(`#${type}-tab .page-section`);
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(`${type}-email-page`).classList.add('active');
            clearMessages();
        }

        // Show/hide messages
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function clearMessages() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Navigate between pages
        function navigateToPage(type, page) {
            const pages = document.querySelectorAll(`#${type}-tab .page-section`);
            pages.forEach(p => p.classList.remove('active'));
            document.getElementById(`${type}-${page}-page`).classList.add('active');
        }

        // Individual Email Form
        document.getElementById('individualEmailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('individualEmail').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-otp/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, type: 'individual' })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('OTP sent to your email!');
                    navigateToPage('individual', 'otp');
                } else {
                    showError(data.error || 'Failed to send OTP');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        // Team Email Form
        document.getElementById('teamEmailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('teamEmail').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-otp/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, type: 'team' })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('OTP sent to your team email!');
                    navigateToPage('team', 'otp');
                } else {
                    showError(data.error || 'Failed to send OTP');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        // OTP Input Handling
        function setupOTPInputs(className) {
            const inputs = document.querySelectorAll(`.${className}`);

            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        }

        setupOTPInputs('individual-otp');
        setupOTPInputs('team-otp');

        // Get OTP value
        function getOTPValue(className) {
            const inputs = document.querySelectorAll(`.${className}`);
            return Array.from(inputs).map(input => input.value).join('');
        }

        // Verify Individual OTP
        document.getElementById('verifyIndividualOtp').addEventListener('click', async () => {
            const otp = getOTPValue('individual-otp');
            const email = document.getElementById('individualEmail').value;

            if (otp.length !== 6) {
                showError('Please enter complete OTP');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify-otp/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, type: 'individual' })
                });

                const data = await response.json();

                if (response.ok) {
                    navigateToPage('individual', 'success');
                } else {
                    showError(data.error || 'Invalid OTP');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        // Verify Team OTP
        document.getElementById('verifyTeamOtp').addEventListener('click', async () => {
            const otp = getOTPValue('team-otp');
            const email = document.getElementById('teamEmail').value;

            if (otp.length !== 6) {
                showError('Please enter complete OTP');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify-otp/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, type: 'team' })
                });

                const data = await response.json();

                if (response.ok) {
                    navigateToPage('team', 'success');
                } else {
                    showError(data.error || 'Invalid OTP');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        // Resend OTP handlers
        document.getElementById('resendIndividualOtp').addEventListener('click', () => {
            document.getElementById('individualEmailForm').dispatchEvent(new Event('submit'));
        });

        document.getElementById('resendTeamOtp').addEventListener('click', () => {
            document.getElementById('teamEmailForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>

</html>
