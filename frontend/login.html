<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login - TIC Club</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cyan: #00f5ff;
            --bg: #0a0e27;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* TOP LEFT BRANDING */
        .header-branding {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 2px solid var(--cyan);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.4);
            object-fit: cover;
        }

        .handle {
            font-family: 'Orbitron', sans-serif;
            color: var(--cyan);
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 245, 255, 0.5);
        }

        /* WATERMARKS */
        .bg-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-family: 'Orbitron', sans-serif;
            font-size: 12vw;
            color: rgba(255, 255, 255, 0.02);
            white-space: nowrap;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        /* LOGIN INTERFACE */
        .main-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, #0a0e27 100%);
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 360px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--cyan), #0088ff);
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="bg-watermark">TIC_CLUB</div>

    <div class="header-branding">
        <img src="tic-logo.jpg" alt="[Logo Missing]" class="logo-img">
        <span class="handle">@TIC_Club</span>
    </div>

    <div class="main-container">
        <div class="card">
            <h1 style="font-family: 'Orbitron'; margin: 0 0 10px 0; letter-spacing: 2px;">LOGIN</h1>
            <p style="color: rgba(255,255,255,0.5); margin-bottom: 25px;">TechQuiz Competition</p>

            <input type="email" placeholder="Gmail Address"
                style="width:100%; padding:12px; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; border-radius:5px; box-sizing:border-box;">

            <button class="btn">VERIFY IDENTITY</button>

            <div style="margin-top:25px; font-family:'Orbitron'; font-size:0.75rem; color:rgba(0,245,255,0.5);">
                POWERED BY @TIC_CLUB
            </div>
        </div>
    </div>

</body>

</html>
