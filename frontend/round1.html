<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 1 - TechQuiz | TIC Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f5ff;
            --purple: #9333ea;
            --blue: #3b82f6;
            --bg-dark: #0a0e27;
            --bg-card: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .bg-glow {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .timer-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .timer-display.urgent {
            color: #ef4444;
            text-shadow: 0 0 10px #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .top-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .top-btn:hover {
            background: var(--primary);
            color: #000;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            border: none;
            color: #000;
            font-weight: 700;
        }

        /* Question Grid Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 1rem;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: rgba(10, 14, 39, 0.98);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.75rem;
        }

        @media (max-width: 480px) {
            .question-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .grid-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .grid-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .grid-item.answered {
            background: var(--blue);
            border-color: var(--blue);
            color: #fff;
        }

        .grid-item.review {
            background: var(--purple);
            border-color: var(--purple);
            color: #fff;
        }

        .grid-item.current {
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.75rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            margin-bottom: 80px;
            padding: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .question-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .question-number {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .option-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: var(--primary);
        }

        .option-btn.selected {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            font-weight: 600;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 245, 255, 0.2);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.75rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary);
            color: #000;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .review-btn {
            border-color: var(--purple);
            color: var(--purple);
        }

        .review-btn:hover:not(:disabled) {
            background: var(--purple);
            color: #fff;
        }

        .review-btn.active {
            background: var(--purple);
            color: #fff;
        }

        /* Confirmation Modal */
        .confirm-content {
            text-align: center;
        }

        .confirm-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            color: #fbbf24;
        }

        .confirm-text {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .confirm-buttons {
            display: flex;
            gap: 1rem;
        }

        .confirm-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .proceed-btn {
            background: linear-gradient(135deg, #00f5ff 0%, #0099ff 100%);
            color: #000;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 0.75rem;
            }

            .timer-display {
                font-size: 1.2rem;
            }

            .top-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }

            .main-content {
                padding: 1rem;
            }

            .question-card {
                padding: 1.5rem;
            }

            .bottom-nav {
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .nav-btn {
                font-size: 0.75rem;
                padding: 0.6rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button class="top-btn" id="grid-btn">Questions</button>
        <div class="timer-display" id="timer">20:00</div>
        <button class="top-btn submit-btn" id="submit-btn">Submit</button>
    </div>

    <!-- Question Grid Modal -->
    <div class="modal hidden" id="grid-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Question Navigator</div>
                <button class="close-btn" id="close-grid">&times;</button>
            </div>
            <div class="question-grid" id="question-grid"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: #fff;"></div>
                    <span>Unanswered</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--blue);"></div>
                    <span>Answered</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--purple);"></div>
                    <span>Review</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal hidden" id="confirm-modal">
        <div class="modal-content confirm-content">
            <svg class="confirm-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <div class="modal-title">Submit Quiz?</div>
            <p class="confirm-text">
                Are you sure you want to submit your answers?<br>
                You won't be able to change them after submission.
            </p>
            <div class="confirm-buttons">
                <button class="confirm-btn cancel-btn" id="cancel-submit">Cancel</button>
                <button class="confirm-btn proceed-btn" id="confirm-submit">Submit</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="question-card">
            <div class="question-number" id="question-number">Question 1 of 20</div>
            <div class="question-text" id="question-text">Loading question...</div>
        </div>
        <div class="options-container" id="options-container"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-btn" id="prev-btn">Previous</button>
        <button class="nav-btn review-btn" id="review-btn">Mark for Review</button>
        <button class="nav-btn" id="next-btn">Next</button>
    </div>

    <script src="round1.js"></script>
</body>

</html>
