[build]
  base = "frontend"
  publish = "."

# Redirect root to login page
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 301
  force = true

# Proxy API requests to the backend (Update placeholder URL!)
# If you deploy Django to Render, replace the URL below with your Render URL.
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND-URL.com/api/:splat"
  status = 200
  force = true

# Fallback for client-side routing (if needed in future)
[[redirects]]
  from = "/*"
  to = "/login.html"
  status = 200
